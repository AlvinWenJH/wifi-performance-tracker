services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: wifi-tracker-timescaledb
    environment:
      POSTGRES_DB: wifi_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      TIMESCALEDB_TELEMETRY: 'off'
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wifi-tracker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wifi_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wifi-tracker-backend
    environment:
      DATABASE_URL: postgresql://postgres:password@timescaledb:5432/wifi_tracker
      PING_INTERVAL: 30
      LOG_LEVEL: CRITICAL
    ports:
      - "8000:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - wifi-tracker-network
    restart: unless-stopped
    volumes:
      - ./backend:/app

volumes:
  timescaledb_data:
    driver: local

networks:
  wifi-tracker-network:
    driver: bridge